# Netlify configuration for Browser Versions site

[build]
  command = "npm run build"
  publish = "dist"
    functions = "netlify/functions"


# Build environment
[build.environment]
  NODE_VERSION = "20"

# Headers for better caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

    [[headers]]
  for = "/api/"
  [headers.values]
    Content-Type = "application/json"